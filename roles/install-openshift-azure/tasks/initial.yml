- name: create dirs
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: 0755
  with_items:
    - "{{ openshift_install_dir }}/{{ cluster_name }}"

- name: create azure credentials file
  template:
    src: "roles/install-openshift-azure/templates/azure_env.j2"
    dest: "roles/install-openshift-azure/files/env.sh"