- name: create the vm and install the software
  hosts: localhost
  vars:
    # set the following to control the install/uninstall process
    silent: false
    become_override: false
    ACTION: "INSTALL" # INSTALL, UNINSTALL, UPDATE

  tasks:
    - name: gather cluster facts
      include_role:
        name: roles/gather-cluster-facts
        
    - name: create the vm (AWS)
      include_role:
        name: roles/create-vm-aws
      when: cloud_provider == "aws"

    - name: create the vm (Azure)
      include_role:
        name: roles/create-vm-azure
      when: cloud_provider == "azure"

    - name: gather vm facts
      include_role:
        name: roles/gather-vm-facts

    - name: prepare the vm
      include_role:
        name: roles/setup-vm

    - name: install the github runner
      include_role:
        name: roles/setup-github-runner

    - name: show login command (AWS)
      debug:
        msg: "Access the VM: ssh -i {{ ansible_ssh_private_key_file }} {{ ansible_user }}@{{ instance_public_dns }}"
      when: cloud_provider == "aws"

    - name: show login command (Azure)
      debug:
        msg: "Access the VM: ssh -i {{ ansible_ssh_private_key_file }} {{ ansible_user }}@{{ instance_public_ip }}"
      when: cloud_provider == "azure"